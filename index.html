<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <main class="main">
      <aside class="sidebar">
        <h1 id="title">My Library</h1>
        <nav class="nav">
          <ul>
            <li class="active"><a href="#">Your Library Stats</a></li>
            <li>
              <a href="#">Books</a>
              <p class="sidebar-stat" id="total-books">0</p>
            </li>
            <li>
              <a href="#">Completed Books</a>
              <p class="sidebar-stat" id="completed-books">0</p>
            </li>
            <li>
              <a href="#">Total No. of pages read</a>
              <p class="sidebar-stat" id="total-pages">0</p>
            </li>
          </ul>
        </nav>
      </aside>

      <section class="book-display">
        <div id="book-container" class="container">
          <div class="card">
            <button id="modal-btn">+</button>

            <!-- The Modal -->
            <div id="myModal" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                <span class="close">&times;</span>
                <form class="book-form">
                  <div id="name" class="form-title">Add New Book</div>
                  <div class="subtitle">Fill info below to add new book!</div>
                  <div class="input-container ic1">
                    <input
                      id="book-title"
                      class="input"
                      type="text"
                      placeholder=" "
                      required
                    />
                    <div class="cut"></div>
                    <label for="book-title" class="placeholder"
                      >Book Title</label
                    >
                  </div>
                  <div class="input-container ic2">
                    <input
                      id="book-author"
                      class="input"
                      type="text"
                      placeholder=" "
                      required="required"
                    />
                    <div class="cut"></div>
                    <label for="book-author" class="placeholder">Author</label>
                  </div>
                  <div class="input-container ic2">
                    <input
                      id="book-pages"
                      class="input"
                      type="number"
                      placeholder=" "
                      required
                    />
                    <div class="cut cut-short"></div>
                    <label for="book-pages" class="placeholder"
                      >No. of pages</label
                    >
                  </div>
                  <div id="checkbox-container" class="input-container">
                    <input id="have-read" type="checkbox" placeholder=" " />
                    <label for="have-read" id="radio-lable" class="placeholder"
                      >Have Read</label
                    >
                  </div>
                  <button type="submit" id="btn-submit" class="submit">
                    submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>

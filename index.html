<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <main class="main">
      <aside class="sidebar">
        <h1 id="title">My Library</h1>
        <nav class="nav">
          <ul>
            <li class="active"><a href="#">Your Library Stats</a></li>
            <li><a href="#">Books</a></li>
            <li><a href="#">Completed Books</a></li>
            <li><a href="#">Total No. of pages read</a></li>
          </ul>
        </nav>
      </aside>

      <section class="book-display">
        <div class="container">
          <div class="card">
            <figure class="card__thumb">
              <img
                src="https://source.unsplash.com/75S9fpDJVdo/300x510"
                alt="Picture by Kyle Cottrell"
                class="card__image"
              />
              <figcaption class="card__caption">
                <h2 class="card__title">
                  NASA Has Found Hundreds Of Potential New Planets
                </h2>
                <p class="card__snippet">
                  NASA released a list of 219 new “planet candidates” discovered
                  by the Kepler space telescope, 10 of which are similar to
                  Earth’s size and may be habitable by other life forms.
                </p>
                <a href="" class="card__button">Read more</a>
              </figcaption>
            </figure>
          </div>

          <div class="card">
            <button id="modal-btn">+</button>

            <!-- The Modal -->
            <div id="myModal" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                <span class="close">&times;</span>
                <div class="form">
                  <div class="form-title">Add New Book</div>
                  <div class="subtitle">Fill info below to add new book!</div>
                  <div class="input-container ic1">
                    <input
                      id="book-title"
                      class="input"
                      type="text"
                      placeholder=" "
                    />
                    <div class="cut"></div>
                    <label for="book-title" class="placeholder"
                      >Book Title</label
                    >
                  </div>
                  <div class="input-container ic2">
                    <input
                      id="book-author"
                      class="input"
                      type="text"
                      placeholder=" "
                    />
                    <div class="cut"></div>
                    <label for="book-author" class="placeholder">Author</label>
                  </div>
                  <div class="input-container ic2">
                    <input
                      id="book-pages"
                      class="input"
                      type="text"
                      placeholder=" "
                    />
                    <div class="cut cut-short"></div>
                    <label for="book-pages" class="placeholder"
                      >No. of pages</label
                    >
                  </div>
                  <button type="text" class="submit">submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
